{{ define "main" }}
  <main>

    {{ .Content }}

    <ul class="tags">
      {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
          {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
              <li class="tag">
                <a href="{{ .Permalink }}">{{ $name }}</a>
              </li>
          {{ end }}
      {{ end }}
    </ul>

  </main>
{{ end }}
